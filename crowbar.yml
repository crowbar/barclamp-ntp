barclamp:
  name: ntp
  display: NTP
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  requires:
    - chef
  member:
    - crowbar

crowbar:
  layout: 2.0
  order: 50
  run_order: 50
  chef_order: 50

roles:
  - name: ntp-server
    jig: chef-solo
    requires:
      - dns-client
      - network-admin
    flags:
      - server
    attribs:
      - name: ntp_servers
        description: "Addresses of the NTP servers to use for cluster-wide time synchronization"
        map: 'crowbar/ntp/servers'
  - name: ntp-client
    jig: chef-solo
    requires:
      - dns-client
      - ntp-server
      - network-admin
    flags:
      - implicit
    wants-attribs:
      - ntp_servers
debs:
  pkgs:
    - ntp

rpms:
  pkgs:
    - ntp
